<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.3s;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .header img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .navbar-dark .nav-link:hover {
      color: #ffc107 !important;
    }
  </style>
</head>
<body>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./camera.jpeg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="headphones.jpeg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="./laptop.jpeg" class="d-block w-100">
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Electronics Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row text-center">
      <div class="col-md-3 product">
        <img src="./camera.jpeg" class="img-fluid">
        <h5 class="mt-2">Camera</h5>
        <button class="btn btn-primary" onclick="buyProduct('Camera')">Buy Now</button>
      </div>
      <div class="col-md-3 product">
        <img src="headphones.jpeg" class="img-fluid">
        <h5 class="mt-2">Headphones</h5>
        <button class="btn btn-primary" onclick="buyProduct('Headphones')">Buy Now</button>
      </div>
      <div class="col-md-3 product">
        <img src="laptop.jpeg" class="img-fluid">
        <h5 class="mt-2">Laptop</h5>
        <button class="btn btn-primary" onclick="buyProduct('Laptop')">Buy Now</button>
      </div>
      <div class="col-md-3 product">
        <img src="speaker.jpeg" class="img-fluid">
        <h5 class="mt-2">Speaker</h5>
        <button class="btn btn-primary" onclick="buyProduct('Speaker')">Buy Now</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Electronics Store | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function buyProduct(product) {
      alert("You selected: " + product)
    }
  </script>
</body>
</html>
